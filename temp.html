<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP + Swiper + Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      .reveal {
        opacity: 0;
        transform: translateY(50px);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white overflow-x-hidden">
    <!-- Hero Section -->
    <section
      class="h-screen flex flex-col justify-center items-center text-center space-y-4"
    >
      <h1 class="text-5xl font-bold reveal">Welcome to the Animation Demo</h1>
      <p class="text-xl reveal">GSAP + Swiper.js + TailwindCSS</p>
      <button
        class="mt-4 px-6 py-3 bg-blue-600 rounded-lg reveal hover:bg-blue-700 transition"
      >
        Get Started
      </button>
    </section>

    <!-- Swiper Section -->
    <section class="py-16 px-4">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide bg-blue-500 text-white p-8 rounded-xl">
            Slide 1
          </div>
          <div class="swiper-slide bg-green-500 text-white p-8 rounded-xl">
            Slide 2
          </div>
          <div class="swiper-slide bg-purple-500 text-white p-8 rounded-xl">
            Slide 3
          </div>
        </div>
        <div class="swiper-pagination mt-4"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      // Swiper init
      const swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      // GSAP reveal animation
      gsap.registerPlugin(ScrollTrigger);
      gsap.utils.toArray(".reveal").forEach((el) => {
        gsap.fromTo(
          el,
          { opacity: 0, y: 50 },
          {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "power2.out",
            scrollTrigger: {
              trigger: el,
              start: "top 80%",
            },
          }
        );
      });
    </script>
  </body>
</html>
