<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP ScrollTrigger</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .box {
      width: 100%;
      height: 100vh;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
    }
    .animate-me {
      width: 200px;
      height: 200px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="box">Scroll Down</div>
  <div class="box">
    <div class="animate-me">Animate</div>
  </div>
  <div class="box">End</div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".animate-me", {
      scrollTrigger: {
        trigger: ".animate-me",
        start: "top 80%",
        end: "bottom 20%",
        markers: true,
        // scrub: true
      },
      x: 300,
      rotate: "360deg"
    });
  </script>
</body>
</html>
