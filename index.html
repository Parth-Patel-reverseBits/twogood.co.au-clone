<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twoogood.com.au-clone</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body id="body">
    <div class="logo  fixed top-1 z-100">
      <h2 class="text-4xl/7 font-extrabold tracking-tighter">TWO<br>GOOD<br>CO.</h2>
    </div>
    <nav class="flex justify-end items-center mt-10">
      <div class="flex items-center">
        <ul id="nav-ul" class="hidden lg:flex justify-end items-center gap-9 pe-38">
          <li>SHOP</li>
          <li>WHOLESALE</li>
          <li>CATERING</li>
          <li>DONATE</li>
        </ul>
        <div class="flex gap-10 mr-6 fixed end-0 bg-white z-100 py-2 px-4 rounded-full">
          <img width="16" src="public/bars-staggered.svg" alt="" srcset="">
          <img width="16" src="public/shopping-cart (2).svg" alt="" srcset="">
        </div>
      </div>
    </nav>
    <main id="main">
      <!-- header section  -->
      <header class="px-6 mb-6 mt-50 lg:p-6 lg:mt-30 lg:mb-7">
        <div class="overflow-hidden pb-2 lg:pb-6">
          <h1 id="text-1" class="text-[15vw]  pb-1 leading-0  tracking-[-2px] lg:text-[16.50vw] font-extrabold lg:tracking-[-15px] selection:bg-black selection:text-white">CHANGE</h1>
        </div>
        <div class="flex overflow-hidden py-0 sm:pb-5">
          <h1 id="text-2" class="text-[15vw] leading-0 pb-2  tracking-[-2px] lg:text-[16.50vw] font-extrabold lg:tracking-[-15px] selection:bg-black selection:text-white">THE</h1> 
          <h1 id="text-3" class="text-[15vw] leading-0 pb-2 tracking-[-2px] lg:text-[16.50vw] font-extrabold lg:tracking-[-15px] selection:bg-black selection:text-white">COURSE</h1>
        </div>
      </header>
      <div id="img-container" class="px-6 mb-30 lg:p-6">
        <img class="w-full" src="https://cdn.sanity.io/images/w8f1ak3c/production/02d25b54054ee78462dfdb3bdc0b8c635f3ede8d-1108x1434.png/Screenshot%202024-12-19%20at%2010.22.47%E2%80%AFAM.png?rect=0,351,1108,735&fp-x=0.5&fp-y=0.5012253968253968&w=1024&h=556&fit=crop&crop=focalpoint&auto=format" alt="">
      </div>

      <!-- new section  -->
      <div class="mb-10">
        <h2 class=" text-[40px] text-center font-extrabold mb-10">TAKE THE PLEDGE.</h2>
        <div class="flex justify-center mb-5">
          <p class="text-center font-medium text-[14px] text-black px-20">
            Support and empower women experiencing domestic violence, every day of the year.
          </p>
        </div>
        <div class="text-center flex flex-col items-center justify-center ">
          <span class="cursor-pointer peer mb-3">LEARN MORE TODAY.</span>
          <span class="peer-hover:block  bg-black w-40 h-[.5px]"></span>
        </div>
      </div>

      <!-- horizontal line and words  -->
      <div class="m-auto flex justify-between divide-solid border-b w-[98%] text-[12px] font-medium">
        <p>BUY GOOD</p>
        <p>DO GOOD</p>
      </div>

      <!-- image section  -->
      <div class="grid lg:grid-cols-3 gap-5 px-3.5 py-5">
        <div class="relative border flex justify-center items-center shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)]">
          <img class="w-full h-full" src="public/card-image-1.avif" alt="">
          <div class="absolute flex bg-[#DCC0B4] gap-10 px-7 py-3 rounded-full">
            <img width="10" src="public/circle.svg" alt="">
            <h3 class="font-medium text-[14px]">SHOP</h3>
            <h3 class="font-bold text-[14px]">PANTRY</h3>
            <img width="15" src="public/angle-small-right.svg" alt="">
          </div>
        </div>
        <div class="shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)]">
          <img class="w-full h-full" src="public/card-image-2.avif" alt="">
        </div>
        <div class="shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)]">
          <img class="w-full h-full" src="public/card-image-3.avif" alt="">
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
